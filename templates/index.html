<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacker News Top Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-list {
            list-style-type: none;
            padding: 0;
        }
        .news-item {
            margin-bottom: 15px;
        }
        .news-title {
            font-size: 1.2em;
            margin: 0;
        }
        .news-details {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Latest Hacker News Stories</h1>
    <ul class="news-list">
        {% for item in news_items %}
        <li class="news-item">
            <p class="news-title">
                <strong>{{ loop.index }}.</strong>
                <a href="{{ item['url'] }}" target="_blank">{{ item['title'] }}</a>
            </p>
            <p class="news-details">
                Posted by  <a href="https://news.ycombinator.com/submitted?id={{ item['by'] }}" target="_blank">{{ item['by'] }}</a>| 

                Story ID:  <a href="https://news.ycombinator.com/item?id={{ item['id'] }}" target="_blank">{{ item['id'] }}</a>
                
            </p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
